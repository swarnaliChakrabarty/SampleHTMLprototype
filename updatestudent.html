<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta Name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />

    <title>UPDATE STUDENTS</title>
</head>

<body>

    <!-- ----------------------------NAVBAR-------------------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #3cca04">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white" href="#"><strong>Academy</strong></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" style="color: white" aria-current="page"
                            href="#"><strong>Courses</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" style="color: white" aria-current="page"
                            href="#"><strong>Students</strong></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success" style="background-color: #3cca04 ; color: white;"
                        type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ----------------------------NAVBAR-------------------------------------- -->
    <!-- ----------------------------FORM-------------------------------------- -->


    <form class="form-inline my-3">
        <div class="container">
            <div class="row my-3">
                <div class="col">
                    <input type="input" class="form-control" id="editFirstName" placeholder="Enter Your First Name">
                </div>
                <div class="col">
                    <input type="input" class="form-control" id="editLastName" placeholder="Enter Your Last Name">
                </div>
                <div class="col">
                    <input type="input" class="form-control" id="male/female" placeholder="Enter Male Or Female">
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="input" class="form-control" id="editFatherName" placeholder="Enter Your Father Name">
                </div>
                <div class="col">
                    <input type="input" class="form-control" id="editPhoneNumber1" placeholder="Enter Phone Number">
                </div>
                <div class="col">
                    <input type="input" class="form-control" id="editPhoneNumber2" placeholder="Enter Alternate Number">
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="container">
                            <div class="row my-3">
                                <div class="col">
                                    <input type="input" class="form-control" id="editMotherName"
                                        placeholder="Enter Your Mother Name">
                                </div>
                            </div>
                            <div class="row  my-3">
                                <div class="col">
                                    <input type="input" class="form-control" id="editEmailId"
                                        placeholder="Enter Your Email Id">
                                </div>
                            </div>
                            <div class="row  my-3">
                                <div class="col">
                                    <input type="input" class="form-control" id="editAge" placeholder="Enter Your Age">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="container border border-success">
                            <h5 class="my-2">Address Information</h5>

                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">House No</label>
                                </div>
                                <div class="col-auto">
                                    <input type="input" class="form-control" id="editHouseNo" placeholder="House No">
                                </div>
                            </div>

                            <div class="row g-3 align-items-center my-2">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Street Name</label>
                                </div>
                                <div class="col-auto">
                                    <input type="input" class="form-control" id="editStreetName"
                                        placeholder="Street Name">
                                </div>
                                <div class="container">
                                    <div class="row my-3">

                                        <div class="col-auto">
                                            <label for="inputPassword6" class="col-form-label">Area Name</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="input" class="form-control" id="editAreaName"
                                                placeholder="Area Name">
                                        </div>

                                        <div class="col-auto">
                                            <label for="inputPassword6" class="col-form-label">Pincode</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="input" class="form-control" id="editPincode"
                                                placeholder="Pincode">
                                        </div>
                                    </div>


                                    <div class="row my-3">

                                        <div class="col-auto">
                                            <label for="inputPassword6" class="col-form-label">State</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="input" class="form-control" id="editState" placeholder="State">
                                        </div>

                                        <div class="col-auto">
                                            <label for="inputPassword6" class="col-form-label">Nationality</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="input" class="form-control" id="editNationality"
                                                placeholder="Nationality">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>


    </form>
    <!-- ----------------------------FORM-------------------------------------- -->

    <div class="container my-3">
        <div class="row">
            <div class="col text-center">
                <button class="rounded-pill" style="background-color: #3cca04 ; color: white;">Update Student</button>
            </div>
        </div>

    </div>

</body>

</html>
